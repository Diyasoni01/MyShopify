<html>
    <body style="background-color:lightyellow">
        <fieldset style="margin-left: 570px; margin-right: 570px; margin-top: 150px; border: 2px solid black;
        border-radius: 20px; background-color: lightblue;">        
            <h2 style="margin-left: 75px; ">ORDER DETAILS</h2><br>
        <form>
            <label for="fname">FIRST NAME:</label>
            <input type="text" style="margin-left: 33px;" id="fname" name="fname"><br><br>
            <label for="mname">MIDDLE NAME:</label>
            <input type="text" style="margin-left: 13px;" id="mname" name="mname"><br><br>
            <label for="lname">LAST NAME:</label>
            <input type="text" style="margin-left: 35px;" id="lname" name="lname"><br><br>
            <label for="add">ADDRESS:</label>
            <textarea name="ADDRESS"style="width:5px; height:10px;"></textarea>
            <input type="text" style="margin-left: 42px;" id="add" name="add"><br><br>
            <label for="model">ITEM NAME:</label>
            <input type="text" style="margin-left: 34px;" id="model" name="model"><br><br>
            <label for="no">MOBILE NO. :</label>
            <input type="text" style="margin-left: 27px;" id="no" name="no"><br><br>
            <label for="payment">PAYMENT METHOD:</label>
            <select id="payment" style="margin-left: 10px;" name="payment">
                <option value="cash">CASH</option>
                <option value="online">ONLINE</option>
                <option value="emi">EMI</option>
            </select><br><br><br>
            <input type="submit" value="SUBMIT" style="margin-left: 130px; 
            background-image: linear-gradient(45deg, rgba(46, 87, 157, 0.781), rgb(120, 162, 188));">
        </fieldset>
    </form>
    </body>
</html>
